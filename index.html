<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cindy🥰</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.4); /* Lighter semi-transparent background for the whole website */
        }

        /* Background image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cindywallpaper.png') repeat; /* Tiles the background image */
            background-size: 100px 100px; /* Adjust the size of each tile */
            z-index: -3; /* Keeps it behind the video */
        }

        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Behind the overlay but in front of the background image */
            object-fit: cover;
        }

        /* Other styles... */

    </style>
</head>
<body>
    <!-- Background image container -->
    <div class="background-image"></div>

    <!-- Vimeo Video Background -->
    <iframe 
        src="https://player.vimeo.com/video/1039589283?autoplay=1&loop=1&muted=1&background=1&title=0&byline=0&portrait=0" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        title="0903a" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; object-fit: cover;">
    </iframe>

    <!-- Text overlay -->
    <div class="text-overlay">
        <div class="circle-container">
            <div class="circle-image">
                <img src="rendernet_image%20(20).jpg" alt="Circle Image">
            </div>
            <div class="circle-text"> Little Cindy 😘</div>
            <div class="status-container">
                <div class="status-dot"></div>
                <div class="status-text">Online</div>
            </div>
            <div class="additional-text">Hi thanks for visiting my page </div>
        </div>
        <!-- New section for date and call-to-action -->
        <div class="unique-info">
            <div class="call-to-action">
                Send me a message, I'll be waiting for you💋
                <div class="cta-detail">Let's talk here👇🏻👇🏻</div>
                <div class="button-container">
                    <a href="https://onlyfans.com/lilcindybaby/c4" class="transparent-button">
                        <img src="images/OnlyFans-Symbol.png" alt="OnlyFans Symbol" class="button-icon">
                        <span class="button-text">OnlyFans VIP</span>
                    </a>
                    <a href="https://onlyfans.com/lilcindybaby/c4" class="transparent-button">
                        Click here for Free OnlyFans🥰 
                    </a>
                </div>
            </div>
            <!-- Date display -->
            <div class="date-display" id="date">Free until today,</div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            // Display current date
            const now = new Date();
            const dateStr = `Free until today, ${now.toDateString()}`;
            document.getElementById('date').textContent = dateStr;
        };
    </script>
</body>
</html>
